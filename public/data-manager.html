<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Manager - CRISPR Student Portal</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body { 
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; 
            background: linear-gradient(135deg, #f8fafc 0%, #e2e8f0 100%); 
            color: #1f2937; 
            min-height: 100vh; 
            padding: 20px; 
            transition: all 0.3s ease;
        }
        .container { max-width: 1400px; margin: 0 auto; }

        .header { 
            text-align: center; margin-bottom: 30px; 
            background: linear-gradient(135deg, #2563eb 0%, #7c3aed 50%, #ec4899 100%);
            color: white; padding: 20px; border-radius: 12px; 
            box-shadow: 0 4px 20px rgba(37, 99, 235, 0.3);
            position: relative; overflow: hidden; 
        }
        .header h1 { font-size: 28px; margin-bottom: 5px; text-shadow: 2px 2px 4px rgba(0,0,0,0.2); }
        .header p { font-size: 14px; opacity: 0.9; }

        .back-btn { 
            position: absolute; left: 20px; top: 20px; 
            background: rgba(255,255,255,0.2); border: none; color: white; 
            padding: 12px; border-radius: 50%; cursor: pointer; font-size: 18px; 
            transition: all 0.3s ease;
        }
        .back-btn:hover { background: rgba(255,255,255,0.4); transform: scale(1.1); }

        .controls {
            display: flex;
            gap: 15px;
            margin-bottom: 20px;
            flex-wrap: wrap;
            align-items: center;
        }

        .control-group {
            display: flex;
            gap: 10px;
            align-items: center;
        }

        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            font-size: 14px;
        }

        .btn-primary {
            background: linear-gradient(135deg, #2563eb 0%, #7c3aed 100%);
            color: white;
            box-shadow: 0 4px 12px rgba(37, 99, 235, 0.3);
        }
        .btn-primary:hover { 
            transform: translateY(-2px); 
            box-shadow: 0 6px 16px rgba(37, 99, 235, 0.4);
        }

        .btn-secondary {
            background: rgba(255, 255, 255, 0.9);
            color: #2563eb;
            border: 2px solid #2563eb;
        }
        .btn-secondary:hover { 
            background: #2563eb;
            color: white;
        }

        .btn-success {
            background: linear-gradient(135deg, #10b981 0%, #059669 100%);
            color: white;
            box-shadow: 0 4px 12px rgba(16, 185, 129, 0.3);
        }
        .btn-success:hover { 
            transform: translateY(-2px);
            box-shadow: 0 6px 16px rgba(16, 185, 129, 0.4);
        }

        .btn-danger {
            background: linear-gradient(135deg, #ef4444 0%, #dc2626 100%);
            color: white;
            box-shadow: 0 4px 12px rgba(239, 68, 68, 0.3);
        }
        .btn-danger:hover { 
            transform: translateY(-2px);
            box-shadow: 0 6px 16px rgba(239, 68, 68, 0.4);
        }

        .file-input-wrapper {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .file-input-wrapper input[type="file"] {
            padding: 8px;
            border: 2px solid #2563eb;
            border-radius: 8px;
            cursor: pointer;
        }

        .status-badge {
            padding: 8px 16px;
            border-radius: 20px;
            font-weight: 600;
            font-size: 12px;
            display: inline-flex;
            align-items: center;
            gap: 6px;
        }

        .status-loaded {
            background: rgba(16, 185, 129, 0.2);
            color: #065f46;
        }

        .status-empty {
            background: rgba(239, 68, 68, 0.2);
            color: #991b1b;
        }

        .table-wrapper {
            background: white;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            margin-bottom: 20px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            font-size: 13px;
        }

        table th {
            background: linear-gradient(135deg, #2563eb 0%, #7c3aed 100%);
            color: white;
            padding: 16px;
            text-align: left;
            font-weight: 700;
            position: sticky;
            top: 0;
            z-index: 10;
        }

        table td {
            padding: 12px 16px;
            border-bottom: 1px solid #e5e7eb;
        }

        table tbody tr:hover {
            background: #f9fafb;
        }

        table tbody tr:nth-child(even) {
            background: rgba(37, 99, 235, 0.02);
        }

        table input {
            width: 100%;
            padding: 8px 10px;
            border: 2px solid #e5e7eb;
            border-radius: 6px;
            font-size: 12px;
            font-family: inherit;
            transition: all 0.2s ease;
        }

        table input:focus {
            border-color: #2563eb;
            outline: none;
            box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.1);
        }

        table input.edited {
            border-color: #ec4899;
            background: rgba(236, 72, 153, 0.05);
        }

        .row-actions {
            display: flex;
            gap: 6px;
        }

        .btn-mini {
            padding: 6px 10px;
            font-size: 11px;
            border-radius: 4px;
            border: none;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.2s ease;
        }

        .btn-reset-mini {
            background: #fbbf24;
            color: white;
        }
        .btn-reset-mini:hover {
            background: #f59e0b;
        }

        .alert {
            padding: 16px;
            margin-bottom: 20px;
            border-radius: 8px;
            display: flex;
            align-items: center;
            gap: 12px;
            animation: slideIn 0.3s ease;
        }

        @keyframes slideIn {
            from { transform: translateY(-20px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        .alert-success {
            background: rgba(16, 185, 129, 0.15);
            color: #065f46;
            border-left: 4px solid #10b981;
        }

        .alert-error {
            background: rgba(239, 68, 68, 0.15);
            color: #991b1b;
            border-left: 4px solid #ef4444;
        }

        .alert-info {
            background: rgba(37, 99, 235, 0.15);
            color: #1e40af;
            border-left: 4px solid #2563eb;
        }

        .row-number {
            background: rgba(37, 99, 235, 0.1);
            color: #2563eb;
            font-weight: 700;
            text-align: center;
            width: 40px;
        }

        .changed-indicator {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #ec4899;
            display: inline-block;
            margin-left: 6px;
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #6b7280;
        }

        .empty-state i {
            font-size: 48px;
            margin-bottom: 20px;
            opacity: 0.5;
        }

        .empty-state p {
            font-size: 16px;
            margin-bottom: 10px;
        }

        .loading {
            opacity: 0.6;
            pointer-events: none;
        }

        @media (max-width: 768px) {
            .table-wrapper {
                overflow-x: auto;
            }

            table {
                font-size: 12px;
            }

            table th, table td {
                padding: 10px 8px;
            }

            .controls {
                flex-direction: column;
            }

            .control-group {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <button class="back-btn" onclick="history.back()" title="Go back">
                <i class="fas fa-arrow-left"></i>
            </button>
            <h1><i class="fas fa-database"></i> Data Manager</h1>
            <p>Edit student data directly - All changes saved to CSV file</p>
        </div>

        <!-- Controls -->
        <div class="controls">
            <div class="control-group file-input-wrapper">
                <i class="fas fa-file-csv" style="color: #2563eb; font-size: 20px;"></i>
                <input type="file" id="csvFile" accept=".csv" />
                <button class="btn btn-primary" onclick="loadCSV()">
                    <i class="fas fa-upload"></i> Load CSV
                </button>
            </div>

            <div style="display: flex; gap: 10px; align-items: center; margin-left: auto;">
                <div id="statusBadge" class="status-badge status-empty">
                    <i class="fas fa-circle"></i> No data loaded
                </div>
            </div>
        </div>

        <!-- Alerts -->
        <div id="alertContainer"></div>

        <!-- Data Table -->
        <div id="tableContainer" class="table-wrapper" style="display: none;">
            <table id="dataTable">
                <thead>
                    <tr>
                        <th style="width: 40px;">#</th>
                        <th>Roll</th>
                        <th>Name</th>
                        <th>Exam</th>
                        <th>Chem</th>
                        <th>Phy</th>
                        <th>Bio</th>
                        <th>Math</th>
                        <th>Total</th>
                        <th>Percent</th>
                        <th>Max Total</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="tableBody"></tbody>
            </table>
        </div>

        <!-- Empty State -->
        <div id="emptyState" class="empty-state">
            <i class="fas fa-inbox"></i>
            <p>No data loaded yet</p>
            <p style="font-size: 14px; color: #9ca3af;">Select a CSV file to begin editing student data</p>
        </div>

        <!-- Bottom Controls -->
        <div id="bottomControls" style="display: none; gap: 15px; display: flex; flex-wrap: wrap;">
            <button class="btn btn-success" onclick="downloadCSV()">
                <i class="fas fa-download"></i> Download Updated CSV
            </button>
            <button class="btn btn-secondary" onclick="reloadData()">
                <i class="fas fa-redo"></i> Reset Changes
            </button>
        </div>
    </div>

    <script>
        let originalData = [];
        let currentData = [];
        let changedRows = new Set();

        const DB_KEY = 'studentDataCSV';
        const HEADERS = ['roll', 'name', 'exam', 'chem', 'phy', 'bio', 'math', 'total', 'percent', 'maxTotal'];

        // ============================================================
        // CSV LOADING & PARSING
        // ============================================================
        function loadCSV() {
            const fileInput = document.getElementById('csvFile');
            const file = fileInput.files[0];

            if (!file) {
                showAlert('Please select a CSV file', 'error');
                return;
            }

            const reader = new FileReader();
            reader.onload = (e) => {
                try {
                    const csv = e.target.result;
                    parseCSV(csv);
                } catch (err) {
                    showAlert('Error reading file: ' + err.message, 'error');
                }
            };
            reader.readAsText(file);
        }

        function parseCSV(csv) {
            const lines = csv.trim().split('\n');
            if (lines.length < 2) {
                showAlert('CSV file is empty or invalid', 'error');
                return;
            }

            originalData = [];
            currentData = [];
            changedRows.clear();

            // Parse rows (skip header)
            for (let i = 1; i < lines.length; i++) {
                if (!lines[i].trim()) continue;

                const values = lines[i].split(',').map(v => v.trim());

                // CRITICAL: Preserve maxTotal exactly as in CSV (including 0)
                const maxTotalValue = parseInt(values[9]);
                const maxTotal = isNaN(maxTotalValue) ? 400 : maxTotalValue;

                const row = {
                    roll: values[0] || '',
                    name: values[1] || '',
                    exam: values[2] || '',
                    chem: parseInt(values[3]) || 0,
                    phy: parseInt(values[4]) || 0,
                    bio: parseInt(values[5]) || 0,
                    math: parseInt(values[6]) || 0,
                    total: parseInt(values[7]) || 0,
                    percent: parseInt(values[8]) || 0,
                    maxTotal: maxTotal
                };

                // Auto-calculate if needed (but respect original maxTotal)
                row.total = row.chem + row.phy + row.bio + row.math;
                if (row.maxTotal === 0) {
                    row.percent = 0;
                } else if (row.maxTotal > 0) {
                    row.percent = Math.round((row.total / row.maxTotal) * 100);
                }

                originalData.push(JSON.parse(JSON.stringify(row)));
                currentData.push(row);
            }

            localStorage.setItem(DB_KEY, JSON.stringify(currentData));
            renderTable();
            updateStatus();
            document.getElementById('csvFile').value = '';
            showAlert(`Loaded ${currentData.length} records successfully`, 'success');
        }

        // ============================================================
        // TABLE RENDERING
        // ============================================================
        function renderTable() {
            const tbody = document.getElementById('tableBody');
            tbody.innerHTML = '';

            if (currentData.length === 0) {
                document.getElementById('tableContainer').style.display = 'none';
                document.getElementById('emptyState').style.display = 'block';
                document.getElementById('bottomControls').style.display = 'none';
                return;
            }

            document.getElementById('tableContainer').style.display = 'block';
            document.getElementById('emptyState').style.display = 'none';
            document.getElementById('bottomControls').style.display = 'flex';

            currentData.forEach((row, index) => {
                const isChanged = changedRows.has(index);
                const tr = document.createElement('tr');
                tr.className = isChanged ? 'changed' : '';

                tr.innerHTML = `
                    <td class="row-number">${index + 1}</td>
                    <td><input type="text" value="${row.roll}" onchange="updateField(${index}, 'roll', this.value)" /></td>
                    <td><input type="text" value="${row.name}" onchange="updateField(${index}, 'name', this.value)" /></td>
                    <td><input type="text" value="${row.exam}" onchange="updateField(${index}, 'exam', this.value)" /></td>
                    <td><input type="number" value="${row.chem}" onchange="updateField(${index}, 'chem', this.value)" /></td>
                    <td><input type="number" value="${row.phy}" onchange="updateField(${index}, 'phy', this.value)" /></td>
                    <td><input type="number" value="${row.bio}" onchange="updateField(${index}, 'bio', this.value)" /></td>
                    <td><input type="number" value="${row.math}" onchange="updateField(${index}, 'math', this.value)" /></td>
                    <td><strong>${row.total}</strong></td>
                    <td><strong>${row.percent}%</strong></td>
                    <td><input type="number" value="${row.maxTotal}" onchange="updateField(${index}, 'maxTotal', this.value)" /></td>
                    <td class="row-actions">
                        <button class="btn-mini btn-reset-mini" onclick="resetRow(${index})" title="Reset this row">
                            <i class="fas fa-undo"></i>
                        </button>
                    </td>
                `;

                tbody.appendChild(tr);
            });
        }

        // ============================================================
        // FIELD UPDATES
        // ============================================================
        function updateField(rowIndex, field, value) {
            const row = currentData[rowIndex];

            if (field === 'chem') row.chem = parseInt(value) || 0;
            if (field === 'phy') row.phy = parseInt(value) || 0;
            if (field === 'bio') row.bio = parseInt(value) || 0;
            if (field === 'math') row.math = parseInt(value) || 0;
            if (field === 'maxTotal') row.maxTotal = parseInt(value) || 0;  // CRITICAL: Allow 0 to stay as 0
            if (field === 'roll') row.roll = value;
            if (field === 'name') row.name = value;
            if (field === 'exam') row.exam = value;

            // Auto-calculate totals
            row.total = row.chem + row.phy + row.bio + row.math;

            // CRITICAL: Respect maxTotal=0 (don't calculate percent if maxTotal is 0)
            if (row.maxTotal === 0) {
                row.percent = 0;
            } else if (row.maxTotal > 0) {
                row.percent = Math.round((row.total / row.maxTotal) * 100);
            }

            // Mark as changed
            changedRows.add(rowIndex);
            localStorage.setItem(DB_KEY, JSON.stringify(currentData));
            renderTable();
        }

        function resetRow(rowIndex) {
            if (confirm('Reset this row to original values?')) {
                currentData[rowIndex] = JSON.parse(JSON.stringify(originalData[rowIndex]));
                changedRows.delete(rowIndex);
                localStorage.setItem(DB_KEY, JSON.stringify(currentData));
                renderTable();
                showAlert('Row reset successfully', 'info');
            }
        }

        // ============================================================
        // CSV DOWNLOAD
        // ============================================================
        function downloadCSV() {
            if (currentData.length === 0) {
                showAlert('No data to download', 'error');
                return;
            }

            const header = 'Roll,Name,Exam,Chem,Phy,Bio,Math,Total,Percent,MaxTotal\n';
            const rows = currentData.map(r => 
                `${r.roll},${r.name},${r.exam},${r.chem},${r.phy},${r.bio},${r.math},${r.total},${r.percent},${r.maxTotal}`
            ).join('\n');

            const csv = header + rows;
            const blob = new Blob([csv], { type: 'text/csv;charset=utf-8;' });
            const link = document.createElement('a');
            const url = URL.createObjectURL(blob);

            link.setAttribute('href', url);
            link.setAttribute('download', `student_data_${new Date().toISOString().split('T')[0]}.csv`);
            link.style.visibility = 'hidden';

            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);

            showAlert('CSV downloaded successfully', 'success');
        }

        // ============================================================
        // UI UTILITIES
        // ============================================================
        function updateStatus() {
            const badge = document.getElementById('statusBadge');
            if (currentData.length === 0) {
                badge.innerHTML = '<i class="fas fa-circle"></i> No data loaded';
                badge.className = 'status-badge status-empty';
            } else {
                badge.innerHTML = `<i class="fas fa-circle"></i> ${currentData.length} records loaded`;
                badge.className = 'status-badge status-loaded';
            }
        }

        function showAlert(message, type) {
            const container = document.getElementById('alertContainer');
            const alert = document.createElement('div');
            alert.className = `alert alert-${type}`;
            alert.innerHTML = `
                <i class="fas fa-${type === 'success' ? 'check-circle' : type === 'error' ? 'exclamation-circle' : 'info-circle'}"></i>
                <span>${message}</span>
            `;
            container.appendChild(alert);

            setTimeout(() => {
                alert.remove();
            }, 4000);
        }

        function reloadData() {
            if (confirm('Reset all changes and reload original data?')) {
                currentData = JSON.parse(JSON.stringify(originalData));
                changedRows.clear();
                localStorage.setItem(DB_KEY, JSON.stringify(currentData));
                renderTable();
                showAlert('All changes reset', 'info');
            }
        }

        // ============================================================
        // INITIALIZATION
        // ============================================================
        window.addEventListener('load', () => {
            // Try to load from localStorage on page load
            const saved = localStorage.getItem(DB_KEY);
            if (saved) {
                try {
                    currentData = JSON.parse(saved);
                    originalData = JSON.parse(JSON.stringify(currentData));
                    renderTable();
                    updateStatus();
                    showAlert('Data loaded from cache', 'info');
                } catch (err) {
                    console.error('Error loading cached data:', err);
                }
            }
        });
    </script>
</body>
</html>
